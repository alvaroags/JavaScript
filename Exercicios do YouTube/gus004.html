<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6</title>
    <style>
        body{
            background-color: aquamarine;
            font: bold 20pt verdana;
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já estou pronto para dar os primeiros passos em JS</p>
    <script>
        nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Ola, ${nome}! Seu nome tem ${nome.length} letras<br>`)
        document.writeln(`Seu nome em letras maiusculas é ${nome.toUpperCase()}<br>`)
        document.writeln(`Seu nome em letras minusculas é ${nome.toLowerCase()}<br>`)
    </script>
</body>
</html>
